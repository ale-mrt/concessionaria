<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Read proprietari</title>
    </head>
    <body>
        <div id="header">
            <h1><a th:href="@{/home}">Concessionaria</a></h1>
            <div>
                <a th:href="@{/createAutomobili}">Create automobili</a>
                <a th:href="@{/createProprietari}">Create proprietari</a>
                <a th:href="@{/readAutomobili}">Read automobili</a>
                <a th:href="@{/readProprietari}">Read proprietari</a>
            </div>
        </div>
        <div id="main">
            <h2>Read proprietari</h2>
            <table id="readTable">
                <tr class="tableHeader">
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Opzioni</th>
                </tr>
                <tr th:each="proprietario: ${proprietari}"> 
                    <td th:text="${proprietario.id}"></td>
                    <td th:text="${proprietario.nome}"></td>
                    <td th:text="${proprietario.cognome}"></td>
                    <td>
                        <button>U</button>
                        <button>X</button>
                    </td>
                </tr>
            </table>
            <button id="readButton" th:onclick="|window.location.href='/proprietari/read'|">Leggi proprietari da database</button>
        </div>
        <div id="footer">
        </div>
    </body>
</html>
